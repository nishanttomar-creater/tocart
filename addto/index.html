<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
</head>
<body>
    <div class="header">
        <p class="logo">LOGO</p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cardItem">Your Cart Is Empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total"><i class="fa-solid fa-indian-rupee-sign"></i> 0.00</h2>
                <button id="btns" onclick="submit()"><a href="">Submit</a></button>
            </div>
        </div>
    </div>
    <img src="" alt="" srcset="">


    <script src="addtocart.js"></script>
    <script src="https://kit.fontawesome.com/5f0fd2d3cd.js" crossorigin="anonymous"></script>
    
</body>
</html>
